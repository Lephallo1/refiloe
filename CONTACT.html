<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Refiloe | Journalism & Media Student</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* ðŸ’Œ CONTACT PAGE STYLES */
        #contact {
            padding: 100px 0;
            background: linear-gradient(135deg, var(--soft-pink), #fff);
            position: relative;
            overflow: hidden;
        }

        .contact-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 50px;
        }

        .contact-info {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.1);
            position: relative;
            overflow: hidden;
        }

        .contact-info::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--glitter);
        }

        .contact-info h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: var(--hot-pink);
            position: relative;
        }

        .contact-info h2::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--hot-pink);
        }

        .contact-details {
            margin-top: 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: var(--rose-quartz);
            color: var(--hot-pink);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .contact-text h4 {
            color: var(--hot-pink);
            margin-bottom: 5px;
        }

        /* âœ¨ CONTACT FORM */
        .contact-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--hot-pink);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--rose-quartz);
            border-radius: 10px;
            font-family: 'Montserrat', sans-serif;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--hot-pink);
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.2);
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--hot-pink);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
        }

        .submit-btn:hover {
            background: var(--pink);
            transform: translateY(-3px);
        }
                /* âœ¨ NAVIGATION ENHANCEMENTS */
                .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            border-bottom: 1px solid rgba(255, 107, 157, 0.2);
            box-shadow: 0 2px 15px rgba(255, 107, 157, 0.1);
        }

        .navbar-links {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1.5rem;
            background: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.1);
            border: 1px solid rgba(255, 107, 157, 0.1);
        }

        .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--black) !important;
        }

        .nav-link:hover {
            background: var(--soft-pink);
            color: var(--hot-pink) !important;
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: var(--hot-pink);
            color: white !important;
            box-shadow: 0 3px 10px rgba(255, 107, 157, 0.3);
        }

        /* ðŸŒ¸ FLORAL DECORATIONS */
        .floral-decoration {
            position: absolute;
            opacity: 0.1;
            z-index: 0;
        }

        .floral-1 {
            top: 50px;
            right: 50px;
            font-size: 10rem;
            color: var(--hot-pink);
        }

        .floral-2 {
            bottom: 50px;
            left: 50px;
            font-size: 8rem;
            color: var(--rose-quartz);
            transform: rotate(-30deg);
        }

        /* ðŸ“± RESPONSIVE */
        @media (max-width: 768px) {
            .contact-info h2,
            .contact-form h2 {
                font-size: 2rem;
            }
            
            .floral-decoration {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- ðŸ‘‘ NAVIGATION BAR -->
    <nav class="navbar">
        <div class="container">
            <a href="home.html" class="navbar-brand">Refiloe âœ¨</a>
            <div class="navbar-links">
                <a href="index.html" class="nav-link active">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="portfolio.html" class="nav-link">Portfolio</a>
                <a href="testimonials.html" class="nav-link">Testimonials</a>
                <a href="CONTACT.html" class="nav-link">Contact</a>
            </div>
            <button class="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- ðŸ’Œ CONTACT SECTION -->
    <section id="contact">
        <div class="container">
            <!-- Floral Decorations -->
            <div class="floral-decoration floral-1">
                <i class="fas fa-spa"></i>
            </div>
            <div class="floral-decoration floral-2">
                <i class="fas fa-leaf"></i>
            </div>

            <div class="contact-container">
                <!-- Contact Info -->
                <div class="contact-info">
                    <h2>Get In Touch</h2>
                    <p>Have a project in mind or want to collaborate? Feel free to reach out!</p>
                    
                    <div class="contact-details">
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="contact-text">
                                <h4>Email</h4>
                                <p>idahphepgetho@gmail.com</p>
                            </div>
                        </div>
                        
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div class="contact-text">
                                <h4>Phone</h4>
                                <p>+266 62110393 / 57694889</p>
                            </div>
                        </div>
                        
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="contact-text">
                                <h4>Location</h4>
                                <p>Khubetswana, Lesotho</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="contact-form">
                    <h2>Send a Message</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" class="form-control" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Send Message <i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Mobile Menu Toggle
        const toggleBtn = document.querySelector('.nav-toggle');
        const navbarLinks = document.querySelector('.navbar-links');

        toggleBtn.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
        });

        // Form Submission
        const contactForm = document.getElementById('contactForm');
        
        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // Simple validation
            if (name && email && message) {
                alert(`Thank you, ${name}! Your message has been sent. I'll get back to you soon. ðŸ’–`);
                contactForm.reset();
            } else {
                alert('Please fill in all required fields.');
            }
        });

        // Add floating hearts occasionally
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'ðŸŒ¸';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.opacity = Math.random();
            heart.style.animation = `floatUp ${Math.random() * 3 + 2}s linear forwards`;
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 5000);
        }

        // Create occasional floral elements
        setInterval(createHeart, 3000);
    </script>
</body>
</html>
